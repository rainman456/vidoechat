<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>VIDEO CALL DEMO</title>
    <style>
      .status-disconnected { color: red; }
      .status-connecting { color: orange; }
      .status-connected { color: green; }
      button {
        margin: 5px;
        padding: 10px;
      }
      #incomingModal {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <h2>1. Start your Webcam</h2>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </span>
    </div>

    <button id="webcamButton">Start webcam</button>
    <h2>2. Create a new Call</h2>
    <button id="callButton" disabled>Create Call (offer)</button>

    <h2>3. Connected Users</h2>
    <div id="userCount" style="margin: 10px 0; font-weight: bold;">Users connected: 0</div>

    <h2>4. Hangup</h2>
    <button id="hangupButton" disabled>Hangup</button>
    <div id="statusText" style="margin: 10px 0; font-weight: bold;"></div>
    <div id="connectionStatus" class="status-disconnected">Disconnected</div>
    <button id="muteAudioBtn">Mute Audio</button>
    <button id="toggleVideoBtn">Toggle Camera</button>

    <!-- Incoming call modal -->
    <div id="incomingModal">
      <h2>üìû Incoming Call</h2>
      <p>Someone is calling you...</p>
      <button id="acceptCallBtn" style="margin: 10px;">‚úÖ Accept</button>
      <button id="rejectCallBtn" style="margin: 10px;">‚ùå Reject</button>
    </div>

    <!-- Optional ringtone -->
    <audio id="ringtone" src="facetime_ringtone.mp3" preload="auto" loop></audio>

    <script src="/main.js"></script>
  </body>
</html>
